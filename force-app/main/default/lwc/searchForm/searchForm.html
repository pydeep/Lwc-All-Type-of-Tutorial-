<template>
    <lightning-card title="Custom Search Functionality" icon-name="standard:account">
        <div if:true={errorMsg} style="margin-left: 3%;">
            <p style="color: red;">{errorMsg}</p>
        </div>
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input type="text" label="Enter Your Name" onchange={handleAccountChange}></lightning-input>       
                    </div>    
                </div>    
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6">
                <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
            </lightning-layout-item>
        </lightning-layout> 
        <div if:true={SearchData}>
            <lightning-datatable data={searchData}
                                 colums={columns}
                                 key-field="id"
                                 hide-checkbox-column="true"
            ></lightning-datatable>   
        </div>
    </lightning-card>
</template>
